<!DOCTYPE html>
<html lang="es">
  <head>
      <title>Introducir nueva contraseña - Trast Manager</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/png" href="/assets/icono.png">
      <link href="https://db.onlinewebfonts.com/c/12ff62164c9778917bddb93c6379cf47?family=Aeonik+Pro+Regular" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
      <script src="../js/validation.js"></script>
      <script src="../js/notification.js"></script>
      <script src="../js/script.js"></script>
      <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="recovery-container">
      <header>
        <div id="notification2"></div>
      </header>
      <br>
      <div class="card">    
        <h2>Recupera tu contraseña</h2>
        <h3 class="recovery-password-title">Introduce una nueva contraseña
          <div class="help-icon-recovery-password">
            <span class="help-icon" aria-label="Información del cliente">?</span>
            <div class="help-text-recovery-password">La contraseña debe tener al menos 8 caracteres, incluyendo 1 mayúscula, 1 minúscula, números y símbolos.</div>
          </div>
        </h3>
        <form action="/recovery_newpassword" method="POST" class="form"> 
          
          <div class="password-container">
            <input type="password" name="password" id="passwordInput" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" placeholder="Contraseña" required autocomplete="off"/>
            <span class="recovery-toggle-password" alt="Mostrar contraseña" onclick="togglePassword()" ><img src="/assets/ojo-cerrado.png" id="togglePassword"/></span>
          </div>
          
          <div class="password-container">
            <input type="password" name="confirmPassword" id="passwordInput2" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" placeholder="Repetir Contraseña" required autocomplete="off"/>
            <span class="recovery-toggle-password2" alt="Mostrar contraseña" onclick="ConfirmTogglePassword()" ><img src="/assets/ojo-cerrado.png" id="confirm-togglePassword"/></span>
          </div>


          <button class="my-form__button" type="submit"> Recuperar contraseña </button>
        </form>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          handleNotification();
      });
  </script>
  </body>
</html>
