<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Crear Factura - Trast Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/icono.png">
    <link href="https://db.onlinewebfonts.com/c/12ff62164c9778917bddb93c6379cf47?family=Aeonik+Pro+Regular" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-abc123..." crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/llamada_socket.js"></script>
    <script src="../js/notification.js"></script>
    <script src="../js/script.js"></script>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="owner-container">
      <nav>
        <div class="nav-container">
            <div class="nav-column" id="profile-image"></div>
            
            <div class="nav-column" id="main-column">
                <a href="/home"><img src="/assets/LOGO-NEGRO.png" alt="Profile Image"></a>
            </div>
            
            <div class="nav-column" id="tools-column">
                <ul>
                    <li><a href="/contact" class="contact-link">Contacto</a></li>
                    <li><a href="/logout" class="logout-link">Cerrar sesión</a></li>
                </ul>
            </div>
        </div>
      </nav>
        <header>
          <div id="notification2"></div>
        </header>

        <aside>
          <div id="above-content" class="aside_premises"></div>
        </aside>

        <div class="invoice-card">
          <h2>Crear Factura</h2>
          <form class="create-form" action="/create_invoice" method="POST">
    
            <input type="text" name="enterprise_id" placeholder="ID Empresa" pattern="^[0-9]*$" />

            <input type="text" name="issue_date" placeholder="Fecha de Emisión (DD-MM-AAAA)" pattern="^(0[1-9]|[12][0-9]|3[01])-(0[1-9]|1[0-2])-\d{4}$" required autocomplete="start-date"/>
    
            <input type="text" name="owner_id" placeholder="ID Propietario" pattern="^[0-9]*$" />

            <input type="text" name="due_date" placeholder="Fecha de Vencimiento (DD-MM-AAAA)" pattern="^(0[1-9]|[12][0-9]|3[01])-(0[1-9]|1[0-2])-\d{4}$" required autocomplete="end-date"/>

            <input type="text" name="premises_id" placeholder="ID Local" pattern="^[0-9]*$" required/>

            <input type="text" name="payment_date" placeholder="Fecha de Pago (DD-MM-AAAA)" pattern="^(0[1-9]|[12][0-9]|3[01])-(0[1-9]|1[0-2])-\d{4}$" autocomplete="end-date"/>
    
            <input type="text" name="warehouse_id" placeholder="ID Almacen" pattern="^[0-9]*$" required/>

            <input type="text" name="total_amount" placeholder="Cantidad Total (€)" pattern="^\d+(\.\d{1,2})?$" required/>

            <input type="text" name="tenant_id" placeholder="ID Cliente" pattern="^[0-9]*$" required/>

            <select class="select" name="status" required>
              <option class="option-disabled" disabled selected>Abonado</option>
              <option class="option" value="Pagado">Pagado</option>
              <option class="option" value="No pagado">No pagado</option>
            </select>

            <input type="text" name="name" placeholder="Nombre Cliente" pattern="^[A-Za-záéíóúÁÉÍÓÚñÑüÜ0-9 ]+$" required autocomplete="name"/>

    
            <button type="submit">Crear</button>
          </form>
        </div>
        <footer></footer>
      </div>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          cargarImagenDePerfil();
          handleNotification();
          token_user();
        })
    </script>
  </body>
</html>
